<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
    <script src="https://kit.fontawesome.com/32e11bc5c5.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="top">
            <button class="btn1"><i class="fa-brands fa-apple"></i></button>
            <button class="btn1">스토어</button>
            <button class="btn1">Mac</button>
            <button class="btn1">iPad</button>
            <button class="btn1">iPhone</button>
            <button class="btn1">Watch</button>
            <button class="btn1">Airpad</button>
            <button class="btn1">악세사리</button>
            <button class="btn1">고객지원</button>
            <button class="btn1"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div> 
        <nav>
            <div class="nav1">Apple ID</div>
            <div class="nav2">
                <button class="btn2">로그인</button>
                <button class="btn2">Apple ID 생성</button>
                <button class="btn2">FAQ</button>
            </div>
        </nav> 
        <hr>   
    </header>
    <section>
        <div class="middle">
            <div class="text1">Apple ID 생성</div>
            <div class="text2">하나의 Apple 모든 Apple 서비스를 이용할 수 있습니다.</div>
            <div class="name">
                <input id="FN" type="text" placeholder="First Name" required /> 
                <input id="LN" type="text" placeholder="Last Name" required /> 
            </div>  
            <label for="nation"></label>
            <select name="nationality" id="nation" required>
                <option value="Korea">대한민국 +82</option>
                <option value="USA">미국 +1</option>
                <option value="JAPAN">일본 +81</option>
                <option value="CHINA">중국 +86</option>
            </select>
            <input id="tel" type="tel" placeholder="telephone" required /> 
            <input id="BD" type="date" placeholder="Birth Date" required /> 
            <input id="E" type="email" placeholder="e-mail" required /> 
            <input id="P" type="password" placeholder="Password" required/> 
        </div>
        <div class="middle2">
            <div>번호 확인 방법 </div>
            <input type="radio" name="check" id="1" required />
            <label for="1">문자메세지</label>
            <input type="radio" name="check" id="2" required />
            <label for="2">음성메세지</label>
        </div>
        <div class="middle3">
            <div>
                <input type="checkbox" id="c-admit" required />
                <label for="c-admit">광고수신 동의</label>
            </div>
            <div>
                <input type="checkbox" id="i-admit" required />
                <label for="i-admit">개인정보 수집 동의</label>
            </div>
            <input type="submit" class="submitB" value="가입하기" />
        </div>
    </section>
    <footer>
        <a href="main.html">이전 페이지</a>
    </footer>
</body>
</html>
