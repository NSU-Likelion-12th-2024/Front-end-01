<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create An Account</title>
</head>
<body>
<h1>Create An Account</h1>

<form action="Account">
    <label for="First name">First name</label>
    <input type="text" name = "First name" id="First name" placeholder="First name" required>
<br>
<label for="Last name">Last name</label>
    <input type="text" name = "Last name" id="Last name" placeholder="Last name" required>
<br>
<label for="Email">Email</label>
    <input type="email" name = "Email" id="email" placeholder="Email" required>
<br>
<label for="Username">Username</label>
    <input type="text" name = "Username" id="Username" placeholder="Username" required>
<br>
<label for="Password">Password</label>
    <input type="password" name = "Password" id="Password" placeholder="Password" minlength="10" required>
<br>
<label for="Birth">Birth date</label>
    <input type="date" name = "Birth" id="Birth" required>
<br>
<br>

<label for="Old">How happy are you?</label>
    <input type="range" name = "Old" id="Old" required>
<br>
<label for="Color">How is your fav color?</label>
    <input type="color" name = "Color" id="Color" required>
<br>
<input type="button" value="Create Account">

</form>
</body>
</html>
