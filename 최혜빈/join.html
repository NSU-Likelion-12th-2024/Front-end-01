<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <script
      src="https://kit.fontawesome.com/e387d18383.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/프론트엔드 과제 1주차/apple.css" />
  </head>
  <body>
    <button><i class="fa-brands fa-apple"></i></button>
    <br />
    <button>스토어</button>
    <br />
    <button>MAC</button>
    <br />
    <button>iPad</button>
    <br />
    <button>iPhone</button>
    <br />
    <button>Watch</button>
    <br />
    <button>AirPods</button>
    <br />
    <button>악세서리</button>
    <br />
    <button>고객지원</button>
    <br />
    <button><i class="fa-solid fa-magnifying-glass"></i></button>
    <h1>Apple ID</h1>
    <p>로그인</p>
    <p>Apple ID 생성</p>
    <p>FAQ</p>
    <h1>Apple ID 생성</h1>
    <p>하나의 Apple ID로 모든 Apple 서비스를 이용할 수 있습니다.</p>
    <form action="">
      <label for="Last name"></label>
      <input
        type="text"
        name="Last name"
        style="text-align: left"
        placeholder="성"
      />
    </form>
    <form action="">
      <label for="First name"></label>
      <input
        type="text"
        name="First name"
        style="text-align: left"
        placeholder="이름"
      />
    </form>

    <form action="">
      <label for="mobile"></label>
      <select name="nation_code" id="" class="form-select">
        <option value="82">대한민국 +82</option>
      </select>
      <br />
      <label for="Number"></label>
      <input
        type="text"
        name="Number"
        style="text-align: left"
        placeholder="전화번호"
      />
    </form>
    <form action="">
      <label for="birth date"></label>
      <input type="date" name="birth date" id="birth date" />
    </form>
    <form action="">
      <label for="Email">Email</label>
      <input
        type="email"
        name="Email"
        id="Email"
        style="text-align: left"
        placeholder="name@example.com"
      />
    </form>
    <form action="">
      <label for="Password">암호</label>
      <input
        type="text"
        name="Password"
        id="Password"
        style="text-align: left"
        placeholder="Password"
        minlength="8"
        maxlength="16"
      />
    </form>
    <form action="">
      <span>번호 확인 방법</span>
      <input type="radio" name="message" id="tm" />
      <label for="tm">문자 메시지</label>
      <input type="radio" name="message" id="st" />
      <label for="st">음성 메시지</label>
    </form>
    <form action="">
      <input type="checkbox" name="agree" id="ada" />
      <label for="">광고수신동의</label>
      <br />
      <input type="checkbox" name="agree" id="pia" />
      <label for="">개인정보수집동의</label>
    </form>
    <form action=""><input type="button" value="가입하기" /></form>
    <br />
    <footer>
      <a
        href="http://127.0.0.1:5500/%ED%94%84%EB%A1%A0%ED%8A%B8%EC%97%94%EB%93%9C%20%EA%B3%BC%EC%A0%9C%201%EC%A3%BC%EC%B0%A8/main.html"
        >이전 페이지</a
      >
    </footer>
  </body>
</html>
