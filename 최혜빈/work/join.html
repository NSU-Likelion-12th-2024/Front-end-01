<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <script
      src="https://kit.fontawesome.com/e387d18383.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/work/apple.css" />
    <link rel="stylesheet" href="/work/style.css" />
  </head>
  <body>
    <div class="mainmenu">
      <button type="button" class="menu">
        <i class="fa-brands fa-apple"></i>
      </button>
      <button type="button" class="menu">스토어</button>
      <br />
      <button type="button" class="menu">MAC</button>
      <br />
      <button type="button" class="menu">iPad</button>
      <br />
      <button type="button" class="menu">iPhone</button>
      <br />
      <button type="button" class="menu">Watch</button>
      <br />
      <button type="button" class="menu">AirPods</button>
      <br />
      <button type="button" class="menu">악세서리</button>
      <br />
      <button type="button" class="menu">고객지원</button>
      <br />
      <button type="button" class="menu">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
    <div class="ban">
      <h1 class="banT">Apple ID</h1>
      <div class="banS">
        <h6>로그인</h6>
        <h6>Apple ID 생성</h6>
        <h6>FAQ</h6>
      </div>
    </div>
    <h1>Apple ID 생성</h1>
    <p>하나의 Apple ID로 모든 Apple 서비스를 이용할 수 있습니다.</p>
    <div class="가입">
      <div class="name">
        <form action="" class="namein">
          <label for="Last name"></label>
          <input
            type="text"
            name="Last name"
            style="text-align: left"
            placeholder="성"
          />
        </form>
        <form action="" class="namein">
          <label for="First name"></label>
          <input
            type="text"
            name="First name"
            style="text-align: left"
            placeholder="이름"
          />
        </form>
      </div>

      <form action="">
        <label for="mobile"></label>
        <select name="nation_code" id="" class="form-select">
          <option value="82">대한민국 +82</option>
        </select>
        <br />
        <label for="Number"></label>
        <input
          type="text"
          name="Number"
          style="text-align: left"
          placeholder="전화번호"
        />
      </form>
      <form action="">
        <label for="birth date"></label>
        <input type="date" name="birth date" id="birth date" />
      </form>
      <form action="">
        <label for="Email"></label>
        <input
          class=""
          type="email"
          name="Email"
          id="Email"
          style="text-align: left"
          placeholder="name@example.com"
        />
      </form>
      <form action="">
        <label for="Password"></label>
        <input
          type="text"
          name="Password"
          id="Password"
          style="text-align: left"
          placeholder="Password"
          minlength="8"
          maxlength="16"
        />
      </form>
    </div>
    <form action="">
      <span>번호 확인 방법</span>
      <input type="radio" name="message" id="tm" />
      <label for="tm">문자 메시지</label>
      <input type="radio" name="message" id="st" />
      <label for="st">음성 메시지</label>
    </form>
    <form action="">
      <input type="checkbox" name="agree" id="ada" />
      <label for="">광고수신동의</label>
      <br />
      <input type="checkbox" name="agree" id="pia" />
      <label for="">개인정보수집동의</label>
    </form>
    <button type="button" class="js">가입하기</button>
    <br />
    <footer>
      <a href="http://127.0.0.1:5500/work/main.html">이전 페이지</a>
    </footer>
  </body>
</html>
