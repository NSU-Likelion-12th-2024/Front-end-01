<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="유튜브.css" />
    <title>youtube</title>
    <script
      src="https://kit.fontawesome.com/4e5b2f86bb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icon">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <section class="player">
      <video controls src="자료/apple광고.mp4"></video>
    </section>

    <fection class="info">
      <div class="metadata">
        <ul class="hashtag">
          <li>#유튜브</li>
          <li>#해시태그</li>
          <li>#뭐하지</li>
        </ul>
        <div class="titleAndbutton">
          <span class="maintitle">Youtube Clone Coding</span>
          <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
        </div>
        <span class="view">조회수 100만회 2주 전</span>
      </div>

      <div class="action">
        <li>
          <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
        </li>
        <li>
          <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
        </li>
        <li>
          <button><i class="fas fa-share"></i><span>Share</span></button>
        </li>
        <li>
          <button><i class="fas fa-plus"></i><span>Save</span></button>
        </li>
        <li>
          <button>
            <i class="fab fa-font-awesome-flag"></i><span>Report</span>
          </button>
        </li>
      </div>

      <div class="channel">
        <div class="metadata">
          <img src="자료/4.jpg" alt="" />
          <div class="info">
            <span class="name">아따맘마</span>
            <span class="subscribers">100만명</span>
          </div>
        </div>
        <button class="subscribe">구독</button>
      </div>
    </fection>
    <section class="upNext">
      <span class="title">추천 동영상</span>
      <ul>
        <li class="item">
          <img src="자료/1.jpg" alt="" />
          <div class="info">
            <span class="title">공부하는 아리</span>
            <span class="channelname">아리</span>
            <sapn class="views">조회수 13만회</sapn>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li class="item">
          <img src="자료/2.jpg" alt="" />
          <div class="info">
            <span class="title">대화하는 엄마 아빠</span>
            <span class="channelname">아따맘마</span>
            <sapn class="views">조회수 18만회</sapn>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li class="item">
          <img src="자료/3.jpg" alt="" />
          <div class="info">
            <span class="title">점심먹는 동동이</span>
            <span class="channelname">동동이</span>
            <sapn class="views">조회수 11만회</sapn>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
      </ul>
    </section>
  </body>
</html>
